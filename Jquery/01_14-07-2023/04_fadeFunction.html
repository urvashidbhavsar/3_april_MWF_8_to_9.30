<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .div1{
            display: none;
            background-color: blue;
        }
        .div2{
            display: none;
            background-color: red;
        }
        .div3{
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- fade function = main work with opacity
         = fadeIn(), fadeOut(), fadeToggle(), fadeTo()
        fadeIn() = display value 
        fadeOut() = hide value 
        fadeToggle() = display or hide both 
        fadeTo() = set opacity
    -->
    <button id="btn1">fadein</button>
    <button id="btn2">fadeout</button>
    <button id="btn3">fadetoggle</button>
    <hr>
    <div class="div1"></div> <br><br>
    <div class="div2"></div> <br><br>
    <div class="div3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").fadeIn(2000)
            })
             $("#btn2").click(function () {
                $(".div1").fadeOut(2000)
            })
            $("#btn3").click(function(){
                $(".div2").fadeToggle(2000)
            })
            $(".div3").mouseover(function(){
                $(".div3").fadeTo(2000,0.5)
            })
            $(".div3").mouseout(function(){
                $(".div3").fadeTo(2000, 1)
            })
        })
    </script>

</body>
</html>
