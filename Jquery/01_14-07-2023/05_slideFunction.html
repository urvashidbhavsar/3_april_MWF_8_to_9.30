<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            gap: 30px;
        }
        .div1{
            height: 300px;
            width: 200px;
            background-color: brown;
        }
        .div2{
            height: 300px;
            width: 200px;
            background-color: darkblue;
        }
        .div3{
            height: 300px;
            width: 200px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- slide function = main work with height property
        slideUp = hide element 
        slideDown = show element 
        slideToggle = hide and show element 
    -->
    <button id="btn1">Slideup</button>
    <button id="btn2">Slidedown</button>
    <button id="btn3">Slidetoggle</button>
    <hr>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").slideUp(2000)
            })
             $("#btn2").click(function () {
                $(".div1").slideDown(2000)
            })
             $("#btn3").click(function () {
                $(".div2,.div3").slideToggle(2000)
            })
        })
    </script>
</body>
</html>
