<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display functions are work on height and width -->
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <h1>Hello world</h1>
    <h2>Hello User</h2>

    <script src="jquery.js"></script>
    <script>
        // selector = id, class, element
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").hide(5000);
            })
            $("#btn2").click(function(){
                $("h1").show(2000)
            })
            $("#btn3").click(function(){
                $("h2").toggle(2000)
            })
        })
    </script>
</body>
</html>
