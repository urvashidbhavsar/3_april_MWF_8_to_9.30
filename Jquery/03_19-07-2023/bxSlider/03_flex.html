<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        * {
            margin: 0;
        }

        img {
            height: 550px;
            width: 100%;
        }

        .bx-wrapper {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            border: none;
            background: #fff;
        }

        .bx-wrapper .bx-pager {
            bottom: 25px
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: white;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: red;
        }
        .innerbanner{
            display: flex;
        }
        .innerbanner .image{
            flex: 1;
        }
        .innerbanner .imageText{
            flex: 1;
            display: grid;
            place-content: center;
        }
    </style>
</head>

<body>

    <div class="bxslider">
        <div class="banners">
            <div class="innerbanner">
                <div class="image">
                    <img src="images/wallpaper1.avif" alt="" title="image 1">
                </div>
                <div class="imageText">
                    <h1>Image 1</h1>
                </div>
            </div>
        </div>
        <div class="banners">
            <div class="innerbanner">
                <div class="imageText">
                    <h1>Image 2</h1>
                </div>
                <div class="image">
                    <img src="images/wallpaper2.jpg" alt="" title="image 2">
                </div>
            </div>
        </div>
        <div class="banners">
            <div class="innerbanner">
                <div class="image">
                    <img src="images/wallpaper3.avif" alt="" title="image 3">
                </div>
                <div class="imageText">
                    <h1>Image 3</h1>
                </div>
            </div>
        </div>
        <div class="banners">
            <div class="innerbanner">
                <div class="imageText">
                    <h1>Image 4</h1>
                </div>
                <div class="image">
                    <img src="images/wallpaper4.jpg" alt="" title="image 4">
                </div>
            </div>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".bxslider").bxSlider({
                mode: "fade",
                speed: 1000,
                randomStart: true,
                infiniteLoop: true,
                captions: true,
                pager: true,
                pagerType: "full",
                controls: true,
                auto: true,
                autoHover: true,
            })
        })
    </script>
</body>

</html>
