<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,li,ul{
            border: 1px solid gray;
            margin: 10px;
        }
        .changecss{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- traversing means move through and it represent DOM tree. -->
    <button id="btn1">Click</button>
    <hr>
    <div class="main">Main
        <div class="sub">Sub
            <ul>ul
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>
    <div class="main1">
        <div class="sub1">
            <ul>
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // $("li").parent().addClass("changecss")
                // $("li").parents(".sub").addClass("changecss")
                $("li").parentsUntil(".sub1,.sub").addClass("changecss")
            })
        })
    </script>
</body>
</html>
