<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menubar exmaple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        .header-menu{
            background-color: #ea5271;
        }
        .header-menu .header-margin{
            margin-left: 50px;
            margin-right: 50px;
        }
        .header-menu .header-padding{
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .header-menu .menubar{
            display: flex;
            align-items: center;
        }
        .header-menu .menubar .logo{
            flex: 1.5;
        }
        .header-menu .menubar .logo h1{
            font-size: 35px;
            color: white;
        }
        .header-menu .menubar .logo span{
            color: orangered;
        }
        .header-menu .menubar .nav{
            flex: 4;
        }
        .header-menu .menubar .nav ul{
            display: flex;
            justify-content: end;
            gap: 30px;
        }
        .header-menu .menubar .nav ul a{
            color: white;
            text-transform: capitalize;
            font-weight: bold;
        }
        .header-menu .menubar .search{
            flex: 1;
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 20px;
        }
        .header-menu .menubar .search button{
            height: 37px;
            width: 100px;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-weight: 700;
            border-radius: 5px;
            letter-spacing: 1px;
        }
        .header-menu .menubar .search .icon span{
            font-size: 22px;
            color: white;
        }
    </style>
</head>
<body>
    <section class="header-menu">
        <div class="header-margin">
            <div class="header-padding">
                <div class="menubar">
                    <div class="logo">
                        <h1>
                            <span class="fa-solid fa-chalkboard-teacher"></span>
                            Edukator
                        </h1>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Courses</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <div class="search">
                        <div class="">
                            <button>
                                <span class="fa-solid fa-search"></span>
                                Search
                            </button>
                        </div>
                        <div class="icon">
                            <span class="fa-solid fa-moon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
