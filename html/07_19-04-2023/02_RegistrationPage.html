<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="#" method="get">
    <table border="1" cellpadding="5px" style="width:40%">
        <!-- 1st row -->
        <tr>
            <th colspan="2"><h3>Registration page</h3></th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>
                <label for="">First name</label>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Firstname" style="height:22px;width:250px">
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>
                <label for="">Last name</label>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Lastname" style="height:22px;width:250px">
            </td>
        </tr>
        <!-- 4th row -->
        <tr>    
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input type="radio" name="gen" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gen" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea name="" id="" cols="40" rows="3"></textarea>
            </td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td>
                <label for="">city</label>
            </td>
            <td>
                <select name="" id="" style="height:25px; width:270px">
                    <option value="">---select---</option>
                    <option value="">surat</option>
                    <option value="">Bharuch</option>
                </select>
            </td>
        </tr>
        <!-- 7th row -->
        <tr>
            <td>
                <label for="">Pincode</label>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="000000" minlength="6" maxlength="6" style="width:100px; height:22px">
            </td>
        </tr>
        <!-- 8th row -->
        <tr>
            <td>
                <label for="">Mobile No</label>
            </td>
            <td>
                <input type="text" name="" id="" minlength="10" maxlength="10" placeholder="Mobile No" style="height:22px; width:250px">
            </td>
        </tr>

        <!-- 9th row -->
        <tr>
            <th colspan="2">
                <button type="submit" style="height:30px; width:100px;background-color: crimson; color: white; border-color:white">Registration</button>
            </th>
        </tr>
    </table>
    </form>
</center>
</body>
</html>
