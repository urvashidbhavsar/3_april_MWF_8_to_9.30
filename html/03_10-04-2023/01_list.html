<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        there is 3 type of list in HTML
        (1) unorder list  => <ul> and <li>
        (2) order list  => <ol> and <li>
        (3) description list => <dl>, <dt> and <dd> tag
     -->

     <!-- disc, circle and square -->
     <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
     </ul>

     <!-- type = 1, A, a, I, i -->
     <ol type="1" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
     </ol>

     <dl>
        <!-- define term -->
        <dt>HTML</dt>
        <!-- define description -->
        <dd>list, table, imagemap etc</dd>

        <dt>CSS</dt>
        <dd>Border, Background, Margin property</dd>
     </dl>


     <ul>
        <li>List 1</li>
        <ul>
            <li>List 2</li>
            <ul>
                <li>List 3</li>
            </ul>
        </ul>
     </ul>
</body>
</html>
