<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg tag is used to draw a graphics on webpage -->
    <!-- svg = scalable vector graphics -->
    <!-- rect, circle, polygon -->
    <svg height="500px" width="500px">
        <rect x="100" y="100" rx="10" ry="50" width="300" height="300"  style="fill:burlywood; stroke:#042d2d;stroke-width: 10px;"></rect>
        <!-- you can also apply using with attribute 
        fill="burlywood" stroke="#042d2d" 
        stroke-width="10px"
     -->
    </svg>
</body>
</html>
