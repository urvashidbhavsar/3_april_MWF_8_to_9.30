<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- used to draw a 2d graphics -->
    <!-- using js code you can draw a graphics -->
    <canvas id="mycanvas" height="400px" width="400px"></canvas>

    <script>
        var rect = document.getElementById("mycanvas")
        var draw = rect.getContext("2d");
        draw.fillStyle = "blue";
        draw.fillRect(10, 10, 200, 200)
    </script>
</body>
</html>
