<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- typography classes -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there are also class given for heading h1 to h6 -->
    <p class="h1">Heading 1</p>
    <p class="h2">Heading 2</p>

    <!-- display classes  total 6 values display-1 to display-6 -->
    <p class="display-1">Display 1</p>

    <!-- font-weight, font-style, font-size -->
    <p class="fs-1 fw-bold fst-italic">we learn bootstrap</p>

    <!-- inline tags -->
    <small>Small Tag</small>
    <strong>strong tag</strong>
    <u>Underline</u>
    <mark>Mark</mark>
    <code>code</code>
    <kbd>kbd tag</kbd>
</body>
</html>
