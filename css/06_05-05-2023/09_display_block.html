<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /* list-style-type: none; */
            list-style: none;
            background-color: teal;
        }
        li{
            /* display block can not set content in one line and count height and width of element */
            display: block;
            padding: 20px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
