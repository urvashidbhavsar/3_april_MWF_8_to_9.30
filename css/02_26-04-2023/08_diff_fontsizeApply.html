<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .p1{
            font-size: 20px;
        }
        .p2{
            /* font-size: 3em; */
            font-size: 3rem;
        }
        .p3{
            font-size: 9vw;
        }
        .p4{
            font-size: 10vh;
        }
        .p5{
            font-size: 0.5in;
        }
        .p6{
            font-size: 500%;
        }
        .p7{
            font-size: 50pt;
        }
    </style>
</head>
<body>
    <p class="p1">px size</p>
    <p class="p2">em/rem size</p>
    <p class="p3">vw size (vertical width)</p>
    <p class="p4">vh size (vertical Height)</p>
    <p class="p5">Inch size</p>
    <p class="p6">% size</p>
    <p class="p7">pt size</p>
</body>
</html>
