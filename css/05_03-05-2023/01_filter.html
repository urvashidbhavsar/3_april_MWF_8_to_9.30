<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
            width: 500px;
            filter: blur(5px);
            /* filter:brightness(50%); => 0% = black 100% original  */
            /* filter: contrast(50%); => 0% gray 100% original  */
            /* filter: drop-shadow(0px 0px 5px red); */
            /* filter: grayscale(50%); => apply like black & white  */
            /* filter: hue-rotate(20deg); => apply different color  */
            /* filter: invert(50%); => apply negative role type color  */
            /* filter: opacity(50%); */
            /* filter: saturate(50%);  */
            /* filter: sepia(50%); => apply black & yellow color */
        }
    </style>
</head>
<body>
    <img src="wallpaper.jpg" alt="">
    <!-- <img src="mask1.png" alt=""> -->
</body>
</html>
