<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .VideoBanner{
            position: relative;
            z-index: 1;
        }
        .VideoBanner video{
            height: 600px;
            width: 100%;
        }
        .VideoBanner::after{
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.505);
            z-index: -1;
        }
        .VideoBanner .VideoText{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            text-shadow: 0px 0px 5px black;
            width: 100%;
            height: 100%;
        }
        .VideoBanner .VideoText .innerText{
            display: grid;
            place-content: center;
             width: 100%;
            height: 100%;
        }
        @media (max-width:576px) {
            .VideoBanner video{
                height: 300px;
            }
        }
        @media (min-width:576px) {
            .VideoBanner video{
                height: 350px;
            }
        }
         @media (min-width:768px) {
            .VideoBanner video{
                height: 450px;
            }
        }
         @media (min-width:992px) {
            .VideoBanner video{
                height: 550px;
            }
        }
         @media (min-width:1200px) {
            .VideoBanner video{
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="VideoBanner">
        <video loop muted autoplay>
            <source src="video/song.mp4" type="video/mp4">
        </video>
        <div class="VideoText">
            <div class="innerText">
                <h1>This is Video Banner</h1>
            </div>
        </div>
    </div>
</body>
</html>
