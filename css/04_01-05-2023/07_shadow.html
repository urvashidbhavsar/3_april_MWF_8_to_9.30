<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x-value(horizontal), y-value(vertical), blur, color */
            text-shadow: 0px -1px 10px red;
            color: white;
        }
        .mydiv{
            height: auto;
            width: 200px;
            padding: 20px;
            /* border: 2px solid black; */
            /* total 5 values
            x-value, y-value, blur, spread and color
            */
            box-shadow: 1px -1px 9px 3px red;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <div class="mydiv">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis quia explicabo quas culpa! Totam deserunt vel eaque enim, similique exercitationem, tenetur non impedit dolorum natus repellendus deleniti reprehenderit debitis veniam?
    </div>
</body>
</html>
