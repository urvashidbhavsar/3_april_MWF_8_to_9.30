<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link{
            color: blue;
        }
        .link2:visited{
            color: red;
        }
        .link3:active{
            color: green;
        }
        .link4:hover{
            color: teal;
        }
        input:focus-visible{
            outline: none;
        }
        .btn1{
            height: 40px;
            width: 100px;
            background-color: blue;
            border: 2px solid blue;
            color: white;
        }
        .btn1:hover{
            background-color: transparent;
            color: blue;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <a href="" class="link1">Click Here</a> <br>
    <a href="" class="link2">Click Here</a> <br>
    <a href="" class="link3">Click Here</a> <br>
    <a href="" class="link4">Click Here</a> <br>
    <input type="text" name="" id=""> <br><br>
    <button class="btn1">Click here</button>
</body>
</html>
