<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        ul{
            list-style-type: none;
        }
        .dropDown{
            background-color: lightcoral;
        }
        .dropDown ul{
            display: flex;
            gap: 20px;
        }
        .dropDown ul li{
            padding: 20px;
        }
        .DispMenu{
            position: relative;
        }
        .DispMenu .showMenu{
            display: none;
            position: absolute;
            top: 58px;
            left: 0;
            background-color: #03A9F4;
            width: 112px;
            height: auto;
        }
        .DispMenu:hover .showMenu{
            display: block;
        }
        .DispMenu .showMenu li{
            padding: 10px;
        }
        .DispMenu .fa-angle-down{
            color: blue;
            transition: 1s all ease;
        }
        .DispMenu:hover .fa-angle-down{
            transform: rotateX(180deg);
        }
        .DispMenu .showMenu .cube{
            height: 20px;
            width: 20px;
            background-color:#03A9F4;
            margin: auto;
            transform: rotate(45deg);
            position: absolute;
            top: -9px;
            left: 45px;
        }
    </style>
</head>
<body>
    <div class="dropDown">
        <ul>
            <li><a href="">Home</a></li>
            <li class="DispMenu">
                <a href="">About</a> 
                <span class="fa-solid fa-angle-down"></span>
                <ul class="showMenu">
                    <div class="cube"></div>
                    <li><a href="">About 1</a></li>
                    <li><a href="">About 2</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
