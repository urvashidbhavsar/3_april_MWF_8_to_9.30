<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex property is a short hand of flex-grow, flex-shrink, flex-basis */
        /* this property are used in child value  */
        /* flex set content
         in parent width */
        .main{
            border: 1px solid black;
            display: flex;
        }
        .div1, .div3, .div5{
            height: 100px;
            width: 100px;
            background-color: #ca7777;
            /* flex-grow: 1;
            flex-shrink: 1; */
            flex: 1;
        }
        .div4, .div2{
            height: 100px;
            width: 100px;
            background-color: #7575f5;
            /* flex-grow: 2;
            flex-shrink: 1;
            flex-basis: 40%; */
            flex: 1;
        }
    </style>
</head>
<body>
     <!-- display flex and grid always apply in parent class -->
    <div class="main">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div4">div4</div>
        <div class="div5">div5</div>
    </div>
</body>
</html>
