<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <div></div>
    <script>
        document.getElementById("p1").innerText = "<b>Hello user</b>";
        document.getElementById("p2").innerHTML = "<b>Hello user</b>"
        document.querySelector("#p3").innerText ="Id selector"
        document.querySelector(".p4").innerText = "class selector"
        document.querySelector("div").innerText = "Element Selector"
    </script>
</body>
</html>
