<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counts{
            height: 200px;
            width: 220px;
            background-color: teal;
            color: white;
            font-size: 75px;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <div class="counts" id="countsNum"></div>

    <script>
        // setInterval use for setting timing
        // clearInterval use for stop
        let countUpdate = setInterval(counting,120);
        let start_num = 100;
        function counting(){
            let div = document.getElementById("countsNum");
            div.innerHTML = ++start_num;
            if(start_num == 500){
                clearInterval(countUpdate)
            }
        }
    </script>
</body>
</html>
