<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are 2 type of datatype
        (1) primitive => which is builtin in programming

            = number      -> int number(12) and float number(12.2)
            = string      -> "Hello"
            = boolean     -> true or false
            = null        -> null value 
            = undefined   -> which is not defined

        (2) non-primitive => which is not builtin in programming
            
        = array 
        = object 
        = regular expression
    
    -->
    <script>
        var num = 12;
        console.log(num)

        var num = 12.13
        console.log(num);

        var str = "Hello user"
        console.log(str);

        var bool = true;
        console.log(bool);

        var n = "";
        console.log(n);

        var n = null;
        console.log(n);

        var val;
        console.log(val);
    </script>

</body>
</html>
