<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myvar = 5;
        console.log(myvar);

        let num1 = 45;
        let num2 = 55;

        // num2 += num1
        num1 += num2;  //num1 = num1 + num2;
        console.log(num1);   //100

        num1 -= num2 // num1 = num1 - num2
        console.log(num1);  // 45

        num1 *= num2;
        console.log(num1); //2475

        num1 /= num2;
        console.log(num1);  //45

        num1 %= num2;
        console.log(num1);
    </script>
</body>
</html>
