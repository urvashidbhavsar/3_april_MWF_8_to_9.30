<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- &&, ||, ! -->
    <script>
        var x = 10,res;

        res = (x > 5 && x <= 10)
        console.log(res);

        // 1st   2nd   res
        // true  false  false
        // false true   false 
        // true  true   true
        // false false  false

        res = (x >5 || x < 10)
        console.log(res);
         // 1st   2nd   res
        // true  false  true
        // false true   true 
        // true  true   true
        // false false  false

        res =(!(x > 5 || x < 10))
        console.log(res);

    </script>
</body>
</html>
