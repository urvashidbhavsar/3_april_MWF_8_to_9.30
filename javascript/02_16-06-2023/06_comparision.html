<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  <, >, <=, >=, == ,!=, ===, !==

        var x = 45, res;

        res = (x > 50)
        console.log(res);

        res = (x < 50)
        console.log(res);

        res = (x >=45);
        console.log(res);

        res = (x <= 45)
        console.log(res);

        res = (x == "45")
        console.log("==" + res);

        res = (x != 45)
        console.log(res);

        res = (x === "45");
        console.log(res);

        res = (x !== 45);
        console.log(res);
    </script>
</body>
</html>
