<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ++ increment

        // there is two type of increment 
        // (1) pre-increment for ex, ++a
        // (2) post-increment for ex, a++
        let a = 1;
        console.log(a);
        console.log(a++); // print then increment
        console.log(a);
        a++; //3
        console.log(a);

        console.log(++a); // increment then print
        ++a;
        console.log(a);

        // there is 2 type of  decrement
        // (1) pre-decrement for ex. --a;
        // (2) post-decrement for ex. a--;


        a=10;
        console.log(a--); // print then decrement 
        a--;
        console.log(a);
        --a;
        console.log(a);
    </script>
</body>
</html>
