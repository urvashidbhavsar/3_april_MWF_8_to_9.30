<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 10px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="">Enter Password : </label>
            <input type="text" name="" id="pass" onblur="return checkPassword()" placeholder="Password in 8 to 15 character" maxlength="15" onkeyup="return checkPassEx()">
            <span id="msg1"></span>
        </div>
        <div>
            <label for="">Enter Confirm Password : </label>
            <input type="text" name="" id="cpass" onblur="return passCompare()" onkeyup="return passCompare()" placeholder="Password in 8 to 15 character">
            <span id="msg2"></span>
        </div>
        <div>
            <button onclick="return checkPassword()">Check Password</button>
        </div>
    </form>

    <script>
        function checkPassword(){
            debugger;
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(pass == "" || pass == null){
                document.getElementById("msg1").innerText = "Enter Password"
                return false
            }else if(cpass == "" || cpass == null){
                document.getElementById("msg2").innerText = "Enter Confirm Password"
                return false
            }else{
                document.getElementById("msg1").innerText = ""
                document.getElementById("msg2").innerText = ""
                return false
            }
        }
        // regular expression
        function checkPassEx(){
            let pass = document.getElementById("pass").value;
            let regEx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/
            if(regEx.test(pass)){
                document.getElementById("msg1").innerText = ""
                return false
            }else{
                document.getElementById("msg1").innerText = "Password has uppercase, lowercase, number and one special character"
                return false
            }
        }
        // password compare
        function passCompare(){
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;
            if(cpass != pass){
                document.getElementById("msg2").innerText = "Password and confirm password does not match";
                return false;
            }else{
                 document.getElementById("msg2").innerText = "";
                return false;
            }
        }
    </script>
</body>
</html>
