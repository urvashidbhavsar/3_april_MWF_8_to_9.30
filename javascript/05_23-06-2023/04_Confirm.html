<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function confirm_fun(){
            if(confirm("Click on any button") == true)
            {
                alert("You click on ok")
            }else{
                alert("You click on cancel")
            }
        }
    </script>
</head>
<body>
    <button onclick="confirm_fun()">Confirm</button>
</body>
</html>
