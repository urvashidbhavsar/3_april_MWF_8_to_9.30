<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <button onclick="changeCss()">Click Here</button>
    <h1>Hello world</h1>
    <a href="" class="link1">Click To forward next page</a>
    <h1 class="head1">Hello user</h1>
    <script>
        function changeCss(){
            let link1 = document.querySelector(".link1")
            document.body.style.color = "blue"
            document.body.style.backgroundColor = "pink"
            link1.style.color="red";
            link1.style.textDecoration="none";
        }

        let head1 = document.querySelector(".head1");
        head1.addEventListener("mouseover",function(){
            head1.style.color="blue"
        })
        head1.addEventListener("mouseout",function(){
            head1.style.color="unset"
        })
    </script>
</body>
</html>
