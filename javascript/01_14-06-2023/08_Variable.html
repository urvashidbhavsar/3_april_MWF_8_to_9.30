<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- variable is a container to store data / value. -->
    <!-- it is a name of memory location -->

    <!-- there is 3 keywords are used to create a variable.
        let, var and const
        
        valid name => myvar, myVar, MyVar, MYVAR, my_var, myvar1
        invalid name => 1myvar, my-var, do not use special character
    -->

    <script>
        // using var keyword you can redeclare and reassign the value.
        // global keyword
        var x = 6;
        document.writeln(x + "<br>")
        var x = 10;
        document.writeln(x + "<br>")

        // let and const keyword update ECMA script 2015 version
        // using let keyword you can reassign value but not redeclare.
        // let and const as block level keyword
        let y = 45;
        document.writeln(y + "<br>")

        y = 50;
        document.write(y  + "<br>")

        // const means constant. 
        // fixed value
        // using const keyword we can not redeclare and reassign the value.
        const pi = 3.14;
        document.write(pi)

        // pi = 45
        // document.write(pi)
    </script>
</body>
</html>
