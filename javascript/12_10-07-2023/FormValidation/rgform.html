<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .regform{
            border: 2px solid black;
            padding: 20px;
            width: 730px;
            margin: auto;
        }
        h3{
            padding-bottom: 20px;
        }
        .row{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 10px;
        }
        input[type="text"],[type="date"],select,[type="password"]{
            height: 20px;
            width: 300px;
            padding: 0px 5px;
        }
        textarea{
            width: 300px;
            padding: 0px 5px;
        }
        .msg{
            color: red;
        }
        button{
            height: 30px;
            width: 100px;
            background-color: green;
            color: white;
            border: 2px solid green;
            cursor: pointer;
        }
        .passcol{
            position: relative;
        }
        .icon{
            position: absolute;
            top :5px;
            right: 49px;
        }
    </style>
</head>
<body>
    <div class="regform">
        <h3>New User</h3>
        <form action="#">
            <!-- firstname -->
            <div class="row">
                <div class="col">
                    <label for="">Firstname</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="fname" onblur="return blankCheck(this,'msg1')" onkeyup="return regExName(this, 'msg1')">
                </div>
                <div class="col">
                    <span class="msg" id="msg1"></span>
                </div>
            </div>
            <!-- lastname -->
            <div class="row">
                <div class="col">
                    <label for="">Lastname</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="lname" onblur="return blankCheck(this,'msg2')"
                    onkeyup="return regExName(this, 'msg2')">
                </div>
                <div class="col">
                    <span class="msg" id="msg2"></span>
                </div>
            </div>
            <!-- gender -->
            <div class="row">
                <div class="col">
                    <label for="">Gender</label>
                </div>
                <div class="col">
                    <input type="radio" name="gen" id="male" onblur="return radioCheck(this,'msg3')">
                    <label for="">Male</label>
                    <input type="radio" name="gen" id="female" onblur="return radioCheck(this,'msg3')">
                    <label for="">Female</label>
                </div>
                <div class="col">
                    <span class="msg" id="msg3"></span>
                </div>
            </div>
            <!-- birthdate -->
            <div class="row">
                <div class="col">
                    <label for="">Birthdate</label>
                </div>
                <div class="col">
                    <input type="date" name="" id="bdate" onblur="return blankCheck(this,'msg4')">
                </div>
                <div class="col">
                    <span class="msg" id="msg4"></span>
                </div>
            </div>
            <!-- address  -->
            <div class="row">
                <div class="col">
                    <label for="">address</label>
                </div>
                <div class="col">
                    <textarea name="" id="addr" cols="37" rows="2" onblur="return blankCheck(this,'msg5')" placeholder="address must be 30 to 200 character" maxlength="200" onkeyup="return addressLength()"></textarea>
                </div>
                <div class="col">
                    <span class="msg" id="msg5"></span>
                </div>
            </div>
            <!-- city -->
            <div class="row">
                <div class="col">
                    <label for="">city</label>
                </div>
                <div class="col">
                    <select name="" id="selcity" onblur="return SelectValCheck(this,'msg6')">
                        <option value="-1">--- select ---</option>
                        <option value="">Surat</option>
                        <option value="">Navsari</option>
                    </select>
                </div>
                <div class="col">
                    <span class="msg" id="msg6"></span>
                </div>
            </div>
            <!-- mobile no -->
            <div class="row">
                <div class="col">
                    <label for="">Mobile No</label>
                </div>
                <div class="col">
                   <input type="text" name="" id="mobile" onblur="return blankCheck(this,'msg7')" onkeyup="return mobileEx(this,'msg7')" maxlength="10">
                </div>
                <div class="col">
                    <span class="msg" id="msg7"></span>
                </div>
            </div>
            <!-- Email id -->
            <div class="row">
                <div class="col">
                    <label for="">Email Id</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="email" onblur="return blankCheck(this,'msg8')" onkeyup="return EmailEx()">
                </div>
                <div class="col">
                    <span class="msg" id="msg8"></span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col">
                    <label for="">Password</label>
                </div>
                <div class="col passcol">
                    <input type="password" name="" id="pass" onblur="return blankCheck(this,'msg9')" maxlength="15" placeholder="8 to 15 character" onkeyup="return passwordEx()">
                    <span class="fa-solid fa-eye icon"></span>
                </div>
                <div class="col">
                    <span class="msg" id="msg9"></span>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="col">
                    <label for="">Confirm Password</label>
                </div>
                <div class="col passcol">
                    <input type="password" name="" id="cpass" onblur="return blankCheck(this,'msg10')" onkeyup="return comparePass()">
                    <span class="fa-solid fa-eye icon"></span>
                </div>
                <div class="col">
                    <span class="msg" id="msg10"></span>
                </div>
            </div>
            <!-- show password -->
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                   <input type="checkbox" onclick="return Showpass()">
                   <label for="">show password</label>
                </div>
                <div class="col">
                </div>
            </div>
            <!-- button -->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" onclick="return clickForm()">Register</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
